<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <style>
      .fade_in {
        opacity: 0;
        transition: opacity .8s ease, transform 1.2s ease;
      }

        .fade_in.y {
          transform: translateY(100px);
        }

          .fade_in.y2 {
            transform: translateY(-100px);
          }

        .fade_in.x {
          transform: translateX(100px);
        }

          .fade_in.x2 {
          transform: translateX(-100px);
          }

        .fade_in.scale {
          transform: scale(1.05);
        }

        .fade_in.visible {
          opacity: 1;
          transform: translateY(0);
        }

      .fade_in_slide {
        position: relative;
        overflow: hidden;
      }

        .fade_in_slide::after {
          content: "";
          width: 100%;
          height: 100%;
          position: absolute;
          left: 0;
          top: 0;
          transition: all 1.8s ease;
          transform: translateX(-105%);
          background: #2dc7ac;
          z-index: 1;
        }

        .fade_in_slide .iframe {
          opacity: 0;
          transition: all .8s ease 1.3s;
        }

        .fade_in_slide.visible::after {
          transform: translateX(105%);
        }

        .fade_in_slide.visible .iframe {
          opacity: 1;
        }
    </style>
    <style>
      * {
        box-sizing: border-box;
      }

      .boxes {
        padding: 100px 0;
      }

      .box {
        width: 100%;
        height: 530px;
        max-width: 600px;
        margin: 100px auto;
        padding: 40px 0;
      }
        .box .inner {
          position: relative;
          margin: 0 auto;
          padding: 0 40px;
        }

        .box p {
          text-align: center;
          font-size: 14px;
          font-weight: bold;
          margin: 0 0 15px;
        }

        .box .body {
        }

        .box .iframe {
          width: 100%;
          height: 0;
          max-height: 338px;
          padding: 0 0 calc(338/600*100%);
          position: relative;
          background: #d0d0d0;
        }

        .box iframe {
          width: 100%;
          height: 100%;
          position: absolute;
          left: 0;
          top: 0;
          bottom: 0;
          right: 0;
          margin: auto;
        }

        .box a {
          color: #000;
        }
    </style>
  </head>
  <body>
    <div id="el">
      <div class="boxes">
        <div class="box"><div class="inner">
          <p>下から</p>
          <div class="body fade_in y">
            <div class="iframe"><iframe src="https://www.youtube.com/embed/MNy9Yb9dMGo" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
          </div></div>
        </div>
        <div class="box"><div class="inner">
          <p>右から</p>
          <div class="body fade_in x">
            <div class="iframe"><iframe src="https://www.youtube.com/embed/psgEKI5kwjY" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
          </div></div>
        </div>
        <div class="box"><div class="inner">
          <p>拡大→縮小</p>
          <div class="body fade_in scale">
            <div class="iframe"><iframe src="https://www.youtube.com/embed/bYsp0oY0wKI" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
          </div></div>
        </div>
        <div class="box"><div class="inner">
          <p>クライアントワークでよく使うやつ</p>
          <div class="body fade_in_slide">
            <div class="iframe"><iframe src="https://www.youtube.com/embed/MNy9Yb9dMGo" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
          </div></div>
        </div>
        <div class="box"><div class="inner">
          <p>上から</p>
          <div class="body fade_in y2">
            <div class="iframe"><iframe src="https://www.youtube.com/embed/psgEKI5kwjY" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
          </div></div>
        </div>
        <div class="box"><div class="inner">
          <p>左から</p>
          <div class="body fade_in x2">
            <div class="iframe"><iframe src="https://www.youtube.com/embed/bYsp0oY0wKI" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
          </div></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.js"></script>
    <script>
      const app = new Vue({
        el: '#el',

        mounted () {
         this.waypoint()
        },

        methods: {
         waypoint () {
           let elem = this.$el.querySelectorAll('.fade_in, .fade_in_slide')

           elem.forEach(x => {
             this.waypoint = new window.Waypoint({
               element: x,
               handler: () => {
                 x.classList.add('visible')
               },
               offset: '80%',
             })
           })
         },
        },
        beforeDestroy: function () {
         this.waypoint.destroy()
        }
      })
    </script>
  </body>
</html>
